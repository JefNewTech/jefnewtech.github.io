<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MonSite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#accueil">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#a-propos">À propos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#portfolio">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Accueil -->
<section id="accueil" class="bg-primary text-white text-center py-5">
    <div class="container">
        <h1>Bienvenue sur MonSite</h1>
        <p class="lead">Un site moderne et audacieux.</p>
    </div>
</section>

<!-- À propos -->
<section id="a-propos" class="py-5">
    <div class="container">
        <h2 class="text-center">À propos</h2>
        <p class="text-center">Voici un peu d'informations sur moi...</p>
    </div>
</section>

<!-- Portfolio -->
<section id="portfolio" class="bg-light py-5">
    <div class="container">
        <h2 class="text-center">Portfolio</h2>
        <p class="text-center">Voici quelques-uns de mes travaux...</p>
    </div>
</section>

<!-- Contact -->
<section id="contact" class="py-5">
    <div class="container">
        <h2 class="text-center">Contact</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>
</section>

<!-- Footer -->
<footer class="bg-primary text-white text-center py-3">
    <div class="container">
        <p>Suivez-moi sur les réseaux sociaux !</p>
        <a href="https://twitter.com" class="text-white me-2">Twitter</a>
        <a href="https://linkedin.com" class="text-white me-2">LinkedIn</a>
        <a href="https://github.com" class="text-white">GitHub</a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
